<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="password">Enter Password:</label>
    <input type="password" id="password" />
    <button onclick="checkPasswordStrength()">Check Strength</button>
    <span id="strengthMessage"></span>

    <script>
        function checkPasswordStrength() {
            var password = document.getElementById('password').value;
            var strengthMessage = document.getElementById('strengthMessage');


            var onlyCharacters = /^[a-zA-Z]+$/.test(password);
            var onlyNumbers = /^\d+$/.test(password);

            var hasLetter = /[a-zA-Z]/.test(password);
            var hasCapitalLetter = /[A-Z]/.test(password);
            var hasNumber = /\d/.test(password);
            var hasSpecialCharacter = /[!@#$%^&*()_+[\]{};':"\\|,.<>/?]/.test(password);


            if (onlyCharacters || onlyNumbers) {
                strengthMessage.innerHTML = "Weak: Password must have first letter in capital,minimum 1 number and 1 special charater.";
                strengthMessage.style.color = 'red';
            }
           
            else if (!hasLetter) {
                strengthMessage.innerHTML = "Average: Password must have atleast one letter";
                strengthMessage.style.color = 'yellow';

            } else if (hasCapitalLetter && hasNumber && hasSpecialCharacter) {
                strengthMessage.innerHTML = "Strong: Password meets all criteria.";
                strengthMessage.style.color = 'green';
            } else {
                strengthMessage.innerHTML = "Average: Password must have at least one number and one special character.";
                strengthMessage.style.color = 'yellow';
            }
        }
    </script>
</body>

</html>
