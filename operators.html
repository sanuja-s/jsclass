<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Arithmetic Operators

        a = 200;
        b = 30;
        // console.log(a + b);

        console.log('arithmetic operators');
        console.log('\n');
        sum = a + b;
        console.log(" a + b = ", sum);

        diff = a - b;
        console.log(" a - b = ", diff);

        mul = a * b;
        console.log(" a * b = ", mul);

        div = a / b;
        console.log(" a / b = ", div)

        mod = a % b;
        console.log(" a % b = ", mod);

        console.log('a is ', a);
        console.log('++a is ', ++a, a);

        console.log('a++ is ', a++, a);

        console.log('b is ', b);
        console.log('--b is ', --b, b);

        console.log('b-- is ', b--, b);


        x = 2;
        y = 5;

        console.log(' x ** y =', x ** y);

        // assignment operators
        console.log('\n');
        console.log('assignment operators');
        console.log('\n');

        z = 10;

        console.log('z += 10', z += 10);

        console.log('z -= 10', z -= 10);

        console.log('z *= 10', z *= 10);

        console.log('z /= 10', z /= 10);

        console.log('z ** 10', z ** 10);

        z = 22;

        console.log('z %= 10', z %= 10);

        // comparison operators

        console.log('\n');
        console.log('assignment operators');
        console.log('\n');

        p = 6;
        q = '6';

        console.log('p == q is ', p == q);
        console.log('p === q is ', p === q);

        q = 10;

        console.log('p > q is ', p > q);

        console.log('p >= q is ', p >= q);

        console.log('p < q is ', p < q);

        console.log('p <= q is ', p <= q);

        q = '10';
        p = 10;

        console.log('p != q is ', p != q);

        console.log('p !== q is ', p !== q);

        // Logical operators

        console.log('\n');
        console.log('Logical operators');
        console.log('\n');

        s = 5;
        console.log(s < 25 && s > 10 );

        s= 15;
        console.log(s < 25 && s > 10 );
        console.log(s < 25 || s < 10 );
        console.log(s != 25 );




    </script>
</body>

</html>
