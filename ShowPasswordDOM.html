<body>
    <div>
        <h1>Show Password </h1>

        <label for="txtPswd">Password       :</label>
        <input type="password" id="txtPswd">

        <br />
        <label for="chkPswd">Show Password  :</label>
        <input type="checkbox" name="" id="chkPswd" onchange="showPassword()">

        <br>

        <label for="displayPassword">Password       :</label>
        <input type="password" id="txtShowPswd">

        <span id="spnpswd"> </span>
    </div>

    <script>

        var password = document.getElementById('txtPswd');
        var shwPassword = document.getElementById('chkPswd');
        // var dispPasword = document.getElementById('txtShowPswd');

        function showPassword() {

            // var showPwd = document.getElementById('spnpswd');

            // showPwd.innerHTML = password;
            // showPwd.style.color = 'red';

            if(shwPassword.checked)
            {
                password.innerHTML = password.value;
                password.type = 'text';
               
            }
            else{
                password.innerHTML = password.value;
                password.type = 'password';
            }




        }



    </script>
