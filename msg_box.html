<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert_fn()"> Click here </button>
    <button onclick="confirm_fn()"> Confirm </button>
    <button onclick="prompt_fn()"> Enter Your Name</button>

    <script>
        function alert_fn(){
            alert('This is an alert');
            
        }

        function confirm_fn(){
            confirm('Are You sure to delete');
        }

        function prompt_fn(){
            prompt('Enter Your Name' , 'Sanu');
        }
    </script>
</body>
</html>
